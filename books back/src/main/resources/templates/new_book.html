<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Book Management System</h1>
        <hr>
        <h2>Save Book</h2>

        <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Book Name" class="form-control mb-4 col-4">


             <input type="text" th:field="*{author}" placeholder="Book Author" class="form-control mb-4 col-4">

            <input type="text" th:field="*{isbn}" placeholder="Book Isbn" class="form-control mb-4 col-4">

            <input type="text" th:field="*{publisher}" placeholder="book publisher" class="form-control mb-4 col-4">
            <input type="text" th:field="*{date}" placeholder="date of publication" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Book</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Book List</a>
    </div>
</body>

</html>
